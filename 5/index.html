<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор заказа</title>
    <script defer src="calculator.js"></script>
</head>
<body>
    <h1>Калькулятор стоимости заказа</h1>
    <form id="orderForm">
        <label for="quantity">Количество товара:</label>
        <input type="text" id="quantity" name="quantity">
        <br><br>
        <label for="product">Выберите товар:</label>
        <select id="product" name="product">
            <option value="100">Товар 1 (100 руб)</option>
            <option value="200">Товар 2 (200 руб)</option>
            <option value="300">Товар 3 (300 руб)</option>
        </select>
        <br><br>
        <button type="button" id="calculateButton">Посчитать стоимость</button>
    </form>
    <p id="result"></p>
</body>
</html>
